{% extends 'base.html' %}
{% block title %}Contact{% endblock title %}
{% block body %}
<div class="container-fluid px-0 my-4 mb-2">
 <img src="https://source.unsplash.com/1600x600/?phone,Contact" class="d-block w-100" alt="...">
 </div>
 <div class="container mb-2">
 <h1 class="text-center">Contact Us</h1>
 <form method="post" action="/contact">
 {% csrf_token %}
<div class="form-group mb-2">
  <label for="name">Name:</label>
  <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
</div>
<div class="form-group mb-2">
  <label for="exampleFormControlInput1" class="form-label">Email address:</label>
  <input type="email" class="form-control" id="email" name="email" placeholder="Enter your e-mail">
</div>
<div class="form-group mb-2">
  <label for="phone" class="form-label">Phone no:</label>
  <input type="phone" class="form-control" id="phone" name="phone" placeholder="Enter your phone number">
</div>

<div class="form-group mb-2">
  <label for="desc" class="form-label">Enter your Query here:</label>
  <textarea class="form-control" id="desc" rows="3" name="desc" placeholder="Type here..."></textarea>
</div>
  <button class="btn btn-primary " type="submit">Submit</button>
</form>
</div>
{% endblock body %}
